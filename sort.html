<!doctype html>

<html lang="en">
        <head >
        <title>sorteren</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
var names = [' Kees',' Willem',' Bianca',' Rik',' Michelle',' Floris',' Mike',' Diem', 'Koos', 'Tamara', 'Albert'];
function klik() {
  names.sort();
  document.getElementById("sorted").innerHTML = names;
}
</script>
    <style>
html,body
{   
    width: 100%;
    height: 100%;
    overflow-x: hidden; 
}
.row{
  height: 100%;
 }
.column
 {
  float: left;
  width: 33.33%;
  height: 100%;
  text-align: center;
 }
 .header
 {
  text-align: center;
  padding: 30px;
  font-size: larger; 
 }
 footer
 {
  padding: 30px;
  text-align: center;   
}
</style>
</head>
<body>
  <div class="header hero is-primary">
<h1>Sortering</h1>
  </div>
        <div class="row">
                <div class="column card" style="background-color:#eee;">
                  <p id="unsorted"></p>
                </div>
                <div class="column card">
                  <button class="button" type="submit" onclick="klik()">sorteer</button>
                </div>
                <div class="column card" style="background-color:#eee">
                  <p id="sorted"></p>
                </div>
        </div>
        <footer class="hero is-primary">
         <p>bla bla footer</p>
        </footer>
    <script>
      document.getElementById("unsorted").innerHTML = names.toString();
    </script>
</body>
</html>
